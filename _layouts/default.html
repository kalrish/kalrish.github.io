---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang }}">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.versiontitle }} | {{ page.title }}</title>
		<link rel="icon" type="image/png" href="/assets/favicon.png">
		<style type="text/css">
			{%- capture css -%}
				@import "base";
				{%- include css/{{ page.css | default: "default" }}.scss -%}
			{%- endcapture -%}
			{{- css | scssify -}}
		</style>
	</head>
	<body>
		<h1><a href="home">{{ page.versiontitle }}</a></h1>
		<header id="topnavibar">
			<nav id="navigation">
				{% for item in site.data.pages[page.language] %}<a {% if item.permasub == page.permasub %}class="active"{% endif %} href="/{{page.lang}}/{{ item.permasub }}">{{ item.title }}</a>{% endfor %}
			</nav><nav id="language">
				{% include langnav/{{ page.language }}.html %}
			</nav>
		</header>
		<main>
			{{ content }}
		</main>
	</body>
</html>
